<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Board</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .job { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 4px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>üìã Job Board</h1>

  <div id="job-list"></div>

  <h2>Add a Job</h2>
  <form id="job-form">
    <input type="text" placeholder="Title" id="title" required />
    <input type="text" placeholder="Company" id="company" required />
    <input type="text" placeholder="Location" id="location" required />
    <textarea placeholder="Description" id="description" required></textarea>
    <button type="submit">Add Job</button>
  </form>

  <script>
    const API = "http://127.0.0.1:8000";

    async function loadJobs() {
      const res = await fetch(`${API}/jobs`);
      const jobs = await res.json();
      const list = document.getElementById("job-list");
      list.innerHTML = "";
      jobs.forEach(job => {
        list.innerHTML += `
          <div class="job">
            <h3>${job.title} @ ${job.company}</h3>
            <p><strong>Location:</strong> ${job.location}</p>
            <p>${job.description}</p>
          </div>
        `;
      });
    }

    document.getElementById("job-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const job = {
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value
      };

      try {
        await fetch(`${API}/jobs`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(job)
        });
        console.log("‚úÖ Job submitted");
        e.target.reset();
        loadJobs();
      } catch (err) {
        console.error("‚ùå Error adding job:", err);
      }
    });

    loadJobs();
  </script>
</body>
</html>
